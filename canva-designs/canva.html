<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Designs - Social Edge</title>
    <link rel="icon" type="images/webp" href="../images/logo.webp">
    <link rel="stylesheet" href="../style.css"> <!-- Link to main style.css -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        html {
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        body {
            background: linear-gradient(135deg,  #ffd200 100%);
            color: #fff;
            font-family: 'Pacifico', cursive;
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            padding: 1rem 0.5rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%; /* Ensure body takes full width */
            overflow-x: hidden; /* Prevent horizontal scroll on body */
        }
        .projects-container {
            max-width: 100%; /* Already set, ensures it doesn't exceed parent */
            width: 100%; /* Ensure it takes full available width */
            margin: 0 auto;
            background: linear-gradient(to bottom right, #D6DECA); /* Gradient background */
            padding: 1.5rem;
            border-radius: 10px;
            /* box-shadow: 0 5px 10px rgba(88, 4, 243, 0.993); */
            flex-grow: 1;
            /* overflow-x: hidden; */ /* Removed to allow grid to handle overflow */
        }   
        h1 {
            text-align: center;
            color: #0a0a0a;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-family: 'Pacifico', cursive;
        }
        .project-grid {
            display: flex; /* Use flexbox for horizontal layout */
            gap: 1.5rem;
            padding-bottom: 15px; /* Space for scrollbar */
            overflow-x: auto; /* Enable horizontal scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #3a8ef6 #2b0050; /* Firefox scrollbar color */
        }
        /* Webkit (Chrome, Safari) scrollbar styling */
        .project-grid::-webkit-scrollbar {
            height: 10px;
        }
        .project-grid::-webkit-scrollbar-track {
            background: #2b0050;
            border-radius: 5px;
        }
        .project-grid::-webkit-scrollbar-thumb {
            background: #3a8ef6;
            border-radius: 5px;
        }
        .project-grid::-webkit-scrollbar-thumb:hover {
            background: #34e89e;
        }
        .project-item {
            flex-shrink: 0; /* Prevent items from shrinking */
            width: 250px; /* Fixed width for horizontal items */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding-bottom: 0.8rem;
        }
        .project-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
        }
        .project-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.986);
            margin-bottom: 0.8rem;
        }
        .project-item h2 {
            font-size: 1.4rem;
            color: #4034e8;
            margin-top: 0;
            margin-bottom: 0.4rem;
            font-family: 'Dancing Script', cursive;
        }
        .project-item p {
            font-size: 0.9rem;
            color: #ddd;
            padding: 0 0.8rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #f2f700;
            text-decoration: none;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
         .back-link:hover {
            text-decoration: none;
            color: #0f0d0d;
            background-color: rgba(75, 7, 235, 0.5);
        }

        /* Overlay and Full Image Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .full-image-container {
            max-width: 80%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #54afd3;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .full-image-container img {
            max-width: 60%;
            max-height: 60%;
            object-fit: contain;
            border-radius: 5px;
        }

        /* Responsive adjustments for projects.html */
        @media (max-width: 768px) {
            .projects-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .project-grid {
                flex-direction: column; /* Stack items vertically */
                overflow-x: visible; /* Disable horizontal scrolling */
                padding-bottom: 0;
                gap: 1rem;
            }
            .project-item {
                width: auto; /* Allow items to take full width */
                flex-shrink: 1; /* Allow items to shrink */
            }
        }
    </style>
</head>
<body>
    <div class="projects-container">
        <h1>Our Creative Projects</h1>
        <div class="project-grid">
            <!-- Example Project Items -->
            <div class="project-item">
                <img src="./images/1.jpg" alt="Project Design 1">
                <!-- <h2>Design 1</h2>
                <p>A vibrant social media post design showcasing creative typography.</p> -->
            </div>
            <div class="project-item">
                <img src="./images/2.jpg" alt="Project Design 2">
                <!-- <h2>Design 2</h2>
                <p>An eye-catching banner ad created for an online campaign.</p> -->
            </div>
            <div class="project-item">
                <img src="./images/3.jpg" alt="Project Design 3">
                <!-- <h2>Design 3</h2>
                <p>A sleek infographic design visualizing complex data simply.</p> -->
            </div>
            <div class="project-item">
                <img src="./images/4.jpg" alt="Project Design 4">
                <!-- <h2>Design 4</h2>
                <p>Promotional material for an event, focusing on engaging visuals.</p> -->
            </div>
            <div class="project-item">
                <img src="./images/5.jpg" alt="Project Design 5">
                <!-- <h2>Design 5</h2>
                <p>A dynamic social media carousel designed for maximum interaction.</p> -->
            </div>
             <div class="project-item">
                <img src="./images/6.jpg" alt="Project Design 6">
                <!-- <h2>Design 6</h2>
                <p>Brand identity elements developed for a startup company.</p> -->
            </div>
        </div>
        <a href="../index.html" class="back-link">‚Üê Back to Main Page</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
